<DOCTYPE HTML5>
<html>
    <head>
        <title>User Form</title>
    </head>
    <body>
        <form method="GET">
            <fieldset>
                <legend>Employee Form</legend>
                <div>
                    <label for="first">FirstName</label>
                    <input  type="text" 
                    name="fname"
                    required
                    placeholder="firstName"
                    value="John"
                    id="first"/>
                </div>
                <div>
                    <label>LastName</label>
                    <input  type="text" 
                    name="lname"

                    placeholder="lastName"/>
                </div>
                <div>
                    <label>Password</label>
                    <input  type="password" name="pass"
                        placeholder="password"
                        required
                        minlength="5"
                        maxlength="8"/>
                </div>
                <div>
                    <label>Email</label>
                    <input  type="email" 
                            name="mail"
                            placeholder="a@a.com"/>
                </div>
                <div>
                    <label>
                        <input type="radio" name="gender"
                        value="female"/>Female
                    </label>
                    <label>
                        <input type="radio" name="gender"
                            value="male"/>Male
                    </label>
                </div>
                <div>
                    <label>
                        <input type="checkbox"
                        name="language"
                        value="html">HTML
                    </label>
                    <label>
                        <input type="checkbox"
                        name="language"
                        value="NodeJs">NodeJs
                    </label>
                    <label>
                        <input type="checkbox"
                        name="language"
                        value="fullstack">FullStack
                    </label>
                </div>
                <div>
                    <label>Upload</label>
                    <input type="file"/>
                </div>
                <div>
                    <label>Date</label>
                    <input type="date" name="dt"/>
                </div>
                <div>
                    <label>Color</label>
                    <input type="color"/>
                </div>
                <div>
                    <label>TextArea</label>
                    <textarea></textarea>
                </div>

                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </fieldset>
        </form>
    </body>
</html>
